<!DOCTYPE html>
<html lang="Fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="lvl5.css" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Plane Game</title>
</head>

<body>
  <div class="fullPage">
<div class="game">
  <div class="top"><img width="100%" src="../../img/top.png" /></div>
 
  
  <ul id="life">
    <li id="l1"><i id="fa1" class="fa-solid fa-heart" style="color: red;"></i></li>
    <li id="l2"><i id="fa2"class="fa-solid fa-heart" style="color: red;"></i></li>
    <li id="l3"><i id="fa3" class="fa-solid fa-heart" style="color: red;"></i></li>
  </ul>

  <h1 class="timer" id="distanceEl">gfgf</h1>

  <div id="pause" class="pause"><i class="fa-solid fa-bars"></i></div>

  <div id="pauseMenu" class="pauseMenu">
 
    <h1 id="PauseTitle">Pause</h1>
    <ul id="PauseBtn">
      <li id="Retry"><i class="fa-solid fa-rotate"></i></li>
    <li id="Menu">Menu</li>
    <li id="Play"><i class="fa-solid fa-arrow-right"></i></li></ul>
  </div>

  <div id="win" class="win">
    <h1>Gagner !</h1>
    <p>Niveau suivant !</p>
    <ul id="winUl">
      <li id="next">Niveau 6</li>
      <li id="menu">Menu</li></ul>
  </div>

  <div id="loseDiv" class="loser">
    <h1>Perdu !</h1>
    <p>Veux tu recommencer ?</p>
<ul id="loseUl"><li id="retry">Oui</li>
<li id="quit">Non</li></ul>
    
  </div>
  <div class="plane" id="plane">
    <img id="plane1" src="../../img/plane.png" height="50px" />
  
  </div>
  </div>

  <div class="bottom"><img width="100%" src="../../img/top.png" alt="" /></div>


</div>

</div>
  <script src="./lvl5.js"></script>

</body>

</html>
